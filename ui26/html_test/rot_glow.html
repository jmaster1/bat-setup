<style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&display=swap");

    :root {

    }

    .border-gradient {
        --c: #171717;
        --p: 10%;
        --bg-red: linear-gradient(
                180deg,
                rgba(var(--color-pri), var(--g1)) 0%,
                rgba(var(--color-pri), var(--g2)) 10%,
                rgba(var(--color-pri), var(--g3)) 100%
        );
        --bg-diag: linear-gradient(
                -45deg,
                transparent 10%,
                rgba(var(--color-hi), 0.1) 11%,
                transparent 12%,
                transparent 30%,
                rgba(var(--color-hi), 0.1) 35%,
                transparent 40%,
                transparent 70%,
                rgba(var(--color-hi), 0.1) 71%,
                transparent 72%
        );
        --bg-gray: linear-gradient(var(--c), var(--c)) padding-box;
        --bg-hilit: conic-gradient(
                from var(--gradient-angle, 20deg),
                transparent,
                rgba(222, 61, 62, 0.9) var(--p),
                transparent calc(var(--p) * 2)
        ) border-box;

        position: relative;
        border-radius: 0.5rem;
        border: 2px solid transparent;

        box-shadow:
                0px 0px 16px rgba(38, 9, 5, 1),
                10px 10px 10px rgba(0, 0, 0, 0.5);

        background:
                var(--bg-red),
                var(--bg-diag),
                var(--bg-gray),
                var(--bg-hilit);
    }

    /* БЛЮР */
    .border-gradient::before {
        content: "";
        position: absolute;
        inset: -8px; /* толщина бордера */
        border-radius: inherit;

        background:
                conic-gradient(
                        from var(--gradient-angle, 20deg),
                        transparent,
                        rgba(204, 101, 102, 0.9) var(--p),
                        transparent calc(var(--p) * 2)
                );

        filter: blur(20px);
        opacity: 0.7;
        z-index: -1;
    }

    .border-gradient::after {
        content: "";
        position: absolute;
        inset: 0px;
        border-radius: 0.5rem;
        border: 2px solid rgba(95, 10, 15, 0.55);
        pointer-events: none;
    }


    .button {
        --g1: 0.3;
        --g2: 0.8;
        --g3: 0.3;

        width: 250px;
        height: 80px;
        border-radius: 1rem;
        color: white;
        font-size: 1rem;
        font-family: "Inter", sans-serif;
        opacity: 0.6;
    }

</style>
<button id="b1" class="button border-gradient">
    BUTTON 1
</button>
<button id="b2" class="button border-gradient">
    BUTTON 2
</button>
<script>
    function rand(min, max) {
        return (Math.random() * (max - min) + min).toFixed(2);
    }

    function getCssVar(name, el) {
        if(!el) {
            el = document.documentElement;
        }
        return parseFloat(
            getComputedStyle(el).getPropertyValue(name)
        );
    }

    function setCssVar(name, value, el) {
        if(!el) {
            el = document.documentElement;
        }
        el.style.setProperty(name, value);
    }

    function updEl(el) {
        ['g1', 'g2', 'g3'].forEach(g => {
            const val = rand(0, 1);
            setCssVar(`--${g}`, val, el);
        });
    }

    function upd() {
        document.querySelectorAll('.button').forEach(updEl);
    }
</script>
<button onclick="upd()">upd</button>
