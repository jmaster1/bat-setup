<script>
    // https://codepen.io/deniscreative/pen/jObmdNW
    document.addEventListener("DOMContentLoaded", () => {
        const element = document.querySelector(".border-gradient");

        let angle = 0;
        const rotateGradient = () => {
            angle = (angle + 1) % 360; // Increment angle and keep it within 0-360
            element.style.setProperty("--gradient-angle", `${angle}deg`);
            requestAnimationFrame(rotateGradient); // Smooth animation loop
        };

        rotateGradient(); // Start the animation
    });
</script>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&display=swap");

    .border-gradient {
        --c: #171717;
        --p: 10%;
        position: relative;
        border-radius: 1rem;
        border: 2px solid transparent;

        background:
                linear-gradient(
                        180deg,
                        rgba(var(--color-pri), 0.1) 1%,
                        rgba(var(--color-pri), 0.3) 20%,
                        rgba(var(--color-pri), 0.3) 80%,
                        rgba(var(--color-pri), 0.1) 90%,
                        transparent 99%
                ),
                linear-gradient(
                        -45deg,
                        transparent 10%,
                        rgba(var(--color-hi), 0.1) 15%,
                        transparent 20%,
                        rgba(var(--color-hi), 0.1) 35%,
                        transparent 40%
                ),
                linear-gradient(var(--c), var(--c)) padding-box,
                conic-gradient(
                        from var(--gradient-angle, 20deg),
                        transparent,
                        red var(--p),
                        transparent calc(var(--p) * 2)
                ) border-box;
    }

    /* БЛЮР */
    .border-gradient::before {
        content: "";
        position: absolute;
        inset: -8px; /* толщина бордера */
        border-radius: inherit;

        background:
                conic-gradient(
                        from var(--gradient-angle, 20deg),
                        transparent,
                        red var(--p),
                        transparent calc(var(--p) * 2)
                );

        filter: blur(10px);
        opacity: 0.7;
        z-index: -1;
    }

    button {
        width: 250px;
        height: 80px;
        border-radius: 1rem;
        color: white;
        font-size: 1rem;
        font-family: "Inter", sans-serif;
        opacity: 0.6;
    }

</style>
<button class="border-gradient">
    WHY CHOOSE US
</button>
