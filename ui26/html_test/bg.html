<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SVG Background</title>
    <style>
        :root {
            --bg-x: 0%;
            --bg-y: 0%;
            --bg-scale: 120%;
        }

        html, body {
            margin: 0;
            height: 100%;
            color: #aaa;
        }

        body {
            min-height: 200vh;
            background-color: #111;
        }
        .bg {
            position: fixed;
            inset: 0;
            z-index: -10;
            pointer-events: none;
        }

        .bg-layer {
            position: absolute;
            inset: 0;
        }

        .grad  { background: url(bg_grad.svg) no-repeat 0 0 / 100% 100%; z-index: 1; }
        .dots  { background: url(bg_dots.svg) repeat; background-size: 20px 20px; z-index: 2; }
    </style>
</head>
<body>
<div class="bg">
    <div class="bg-layer grad"></div>
    <div class="bg-layer dots"></div>
</div>
<div class="content">
    <h1>Контент поверх SVG</h1>
    <p>SVG используется как задник</p>
</div>

</body>
</html>
