<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SVG Background</title>
    <style>
        :root {
            --bg-x: 0%;
            --bg-y: 0%;
            --bg-scale: 120%;
        }

        html, body {
            margin: 0;
            height: 100%;
            color: #aaa;
        }

        body {
            min-height: 200vh;
            background-color: #111;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url("./bg_grad.svg") no-repeat 0 0 / 100% 100%;
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: url("./bg_dots.svg") repeat;
            background-size: 20px 20px;
            background-position: var(--bg-x) var(--bg-y);
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Контент поверх SVG</h1>
    <p>SVG используется как задник</p>
</div>

</body>
</html>
