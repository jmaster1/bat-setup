<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Animated Gradient Glow Borders</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playwrite+IS&display=swap');

@property --a {
  syntax: '<angle>';
  initial-value: 0deg;
  inherits: false;
}

html, body, main { display: grid; }
html { min-height: 100%; }

body {
  --b: 16px;
  --m: 2;
  background: #0a0a12;
  place-content: center;
}

main {
  grid-gap: calc(3 * var(--m) * var(--b));
  grid-template-columns: repeat(auto-fit, min(100%, 15em));
  place-content: center;
}

svg[aria-hidden="true"] {
  position: fixed;
  width: 0;
  height: 0;
}

h1 {
  margin: 0 .25em 2rem;
  color: #dedede;
  font: clamp(.625em, 1.5vw + 2vh, 3.75em) "Playwrite IS", cursive;
  text-align: center;
  text-wrap: balance;
}

img {
  box-sizing: border-box;
  border: solid var(--b) transparent;
  width: 100%;
  aspect-ratio: 1;
  object-fit: cover;
  border-radius: calc(2 * var(--b));
  background:
    repeating-conic-gradient(
      from var(--a),
      var(--l, #0000 0% 70%, #0000ff7f)
    ) border-box;
  filter: var(--f, url(#glow-0));
  animation: a 12s linear infinite;
}

@keyframes a {
  to { --a: 1turn; }
}
</style>
</head>

<body>

<!-- SVG FILTERS -->
<svg aria-hidden="true">
  <filter id="glow-0" x="-0.25" y="-0.25" width="1.5" height="1.5">
    <feComponentTransfer>
      <feFuncA type="table" tableValues="0 2 0"/>
    </feComponentTransfer>
    <feGaussianBlur stdDeviation="4"/>
    <feComponentTransfer result="rond">
      <feFuncA type="table" tableValues="-4 5"/>
    </feComponentTransfer>
    <feMorphology operator="dilate" radius="8"/>
    <feGaussianBlur stdDeviation="16"/>
    <feBlend in="rond" result="glow"/>
    <feComponentTransfer in="SourceGraphic">
      <feFuncA type="table" tableValues="0 0 1"/>
    </feComponentTransfer>
    <feBlend in2="glow"/>
  </filter>

  <filter id="glow-1" x="-0.25" y="-0.25" width="1.5" height="1.5">
    <feComponentTransfer in="SourceGraphic" result="grad">
      <feFuncA type="table" tableValues="0 2 0"/>
    </feComponentTransfer>
    <feMorphology operator="dilate" radius="8"/>
    <feGaussianBlur stdDeviation="16" result="glow"/>
    <feTurbulence type="fractalNoise" baseFrequency="7.13"/>
    <feDisplacementMap in="glow" scale="32" yChannelSelector="R"/>
    <feComponentTransfer>
      <feFuncA type="linear" slope=".8"/>
    </feComponentTransfer>
    <feBlend in="grad" result="out"/>
    <feComponentTransfer in="SourceGraphic">
      <feFuncA type="table" tableValues="0 0 1"/>
    </feComponentTransfer>
    <feBlend in2="out"/>
  </filter>
</svg>

<h1>Animated single image gradient glow borders<br>with CSS + SVG filter enhancement</h1>

<main>
