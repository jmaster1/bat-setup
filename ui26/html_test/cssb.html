<link rel="stylesheet" href="ui26.css"/>
<style>
    :root {
        /* Основные цвета */
        --color-btn-bg: rgba(0, 0, 0, 0.55);
        --color-black: rgb(0, 0, 0);
        --color-red: rgb(255, 0, 0);

        /* Неон / акценты */
        --color-orange: rgb(244, 130, 0);
        --color-purple: rgb(126, 0, 255);
        --color-pink: rgb(236, 0, 255);

        /* Тени */
        --shadow-red: rgba(255, 0, 0, 0.6);
        --shadow-pink: rgba(236, 0, 255, 0.5);
        --shadow-purple: rgba(126, 0, 255, 0.4);

        /* Размеры */
        --radius-main: 30px;
        --radius-corner: 23px;
        --corner-size: 30px;
        --padding-main: 37px;
    }

    #preview {
        box-sizing: border-box;
        padding: var(--padding-main);
        border-radius: var(--radius-main);
        border-color: rgb(51, 51, 51);

        box-shadow:
                0 0 10px var(--shadow-red),
                0 0 25px var(--shadow-pink),
                0 0 50px var(--shadow-purple);

        background:
            /* Углы */
                radial-gradient(
                        circle at 100% 100%,
                        var(--color-btn-bg) 0px,
                        var(--color-btn-bg) var(--radius-corner),
                        transparent var(--radius-corner)
                ) 0% 0% / var(--corner-size) var(--corner-size) no-repeat,

                radial-gradient(
                        circle at 0% 100%,
                        var(--color-btn-bg) 0px,
                        var(--color-btn-bg) var(--radius-corner),
                        transparent var(--radius-corner)
                ) 100% 0% / var(--corner-size) var(--corner-size) no-repeat,

                radial-gradient(
                        circle at 100% 0%,
                        var(--color-btn-bg) 0px,
                        var(--color-btn-bg) var(--radius-corner),
                        transparent var(--radius-corner)
                ) 0% 100% / var(--corner-size) var(--corner-size) no-repeat,

                radial-gradient(
                        circle at 0% 0%,
                        var(--color-btn-bg) 0px,
                        var(--color-btn-bg) var(--radius-corner),
                        transparent var(--radius-corner)
                ) 100% 100% / var(--corner-size) var(--corner-size) no-repeat,

                    /* Внутренняя рамка */
                linear-gradient(
                        var(--color-btn-bg),
                        var(--color-btn-bg)
                ) 50% 50% / calc(100% - 14px) calc(100% - 60px) no-repeat,

                linear-gradient(
                        var(--color-btn-bg),
                        var(--color-btn-bg)
                ) 50% 50% / calc(100% - 60px) calc(100% - 14px) no-repeat,

                    /* Цветные подсветки */
                radial-gradient(
                        at 100% 100%,
                        var(--color-orange) 0%,
                        transparent 70%
                ),

                radial-gradient(
                        at 100% 0%,
                        var(--color-purple) 0%,
                        transparent 70%
                ),

                radial-gradient(
                        at 0% 0%,
                        var(--color-pink) 0%,
                        transparent 70%
                ),

                    /* Базовый фон */
                var(--color-red);

        background-blend-mode: normal;
    }
</style>

<body>
    <div id="preview-container"
         class="panel-body text-center"
         style="background-color: black;">
        <div id="preview">Lorem ipsum</div>
    </div>
</body>
