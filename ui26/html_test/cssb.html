<link rel="stylesheet" href="ui26.css"/>
<style>
    :root {
        /* Основные цвета */
        --color-btn-bg: rgba(0, 0, 0, 0.25);
        --color-black: rgb(0, 0, 0);
        --color-red: rgb(255, 0, 0);

        --color-pri: 200, 10, 10;
        --glow: rgba(var(--color-pri), 0.1);
        --shadow: rgba(0, 0, 0, 0.5);

        --c-b0: rgba(0, 0, 0, 0.0);
        --c-h1: rgba(250, 200, 200, 1);


        /* Размеры */
        --radius-main: 4px;
        --padding-main: 37px;
    }

    #preview {
        position: relative;
        box-sizing: border-box;
        padding: var(--padding-main);
        border-radius: var(--radius-main);
        overflow: visible;
        /*border: 2px solid;*/


        box-shadow:
                0px 0px 20px var(--glow),
                10px 10px 10px var(--shadow);

        /* Неон + цветные подсветки */
        background:
                /*radial-gradient(*/
                /*        at 100% 100%,*/
                /*        var(--color-orange) 0%,*/
                /*        transparent 70%*/
                /*),*/
                /*radial-gradient(*/
                /*        at 100% 0%,*/
                /*        var(--color-purple) 0%,*/
                /*        transparent 70%*/
                /*),*/
                /*radial-gradient(*/
                /*        at 0% 0%,*/
                /*        var(--color-red) 0%,*/
                /*        transparent 70%*/
                /*);*/
    }

    #preview::before {
        content: "";
        position: absolute;
        inset: 0;
        border: solid 2px rgba(200, 10, 10, 0.25);

        background: var(--color-btn-bg);
        border-radius: inherit;

        z-index: 0;
    }

    #preview::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;

        background:
                linear-gradient(to right, var(--c-h1) 45%, transparent 55%),
                linear-gradient(to right, var(--c-h1) 70%, transparent 80%);

        box-shadow:
                0 0 6px var(--c-h1),
                0 0 12px var(--c-h1);
    }


    @keyframes glow {
        0%, 100% { box-shadow: 0 0 4px var(--c-h1), 0 0 8px var(--c-h1), 0 0 12px var(--c-h1); }
        50%      { box-shadow: 0 0 6px var(--c-h1), 0 0 12px var(--c-h1), 0 0 18px var(--c-h1); }
    }

    #preview > * {
        position: relative;
        z-index: 1;
    }

</style>

<body>
    <h1>Header 1</h1>
    <div style="padding: 10px; width: 200px">
    <div id="preview">Lorem ipsum</div>
    </div>
</body>
